<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="app-header">
        <h3 class="app-title">Surveys</h3>
        <nav class="nav-buttons">
            <button id="fillSurveybtn" class="nav-button active">FILL OUT SURVEY</button>
            <button id="viewResultsBtn" class="nav-button">VIEW SURVEY RESULTS</button>
        </nav>
    </header>
    <main class="survey-container">
        <form id="surveyForm">
            <div class="form-section">
                <h5 class="section-title">Personal Details:</h5>
                <div class="input-group">
                    <div class="input-row">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="input-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-row">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="input-row">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" name="contactNumber" required>
                    </div>
                </div>
            </div>
            </br></br>
            <div class="form-section">
                <h5 class="section-title">What is your favourite food?</h5>
                <div class="input-group favourite-food-group">
                    <div class="input-row">
                        <input type="checkbox" id="pizza" name="favouriteFood" value="Pizza">
                        <label for="pizza">Pizza</label>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="sushi" name="favouriteFood" value="Sushi">
                        <label for="sushi">Pasta</label>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="burger" name="favouriteFood" value="Burger">
                        <label for="burger">Pap and Wors</label>
                    </div>
                    <div class="input-row">
                        <input type="checkbox" id="salad" name="favouriteFood" value="Salad">
                        <label for="salad">Other</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-section">
            <h5 class="section-title"></h5>
            <div class="input-group" style="flex-direction: column;">
                <label style="margin-bottom: 0rem;">
                    Please rate your level of agreement on a scale from 1 to 5, with 1 being "Strongly agree" and 5
                    being "Strongly disagree"
                </label>
                <table class="rating-table">
                    <tr>
                        <th></th>
                        <th>Strongly Agree<br></th>
                        <th>Agree</th>
                        <th>Neutral</th>
                        <th>Neutral</th>
                        <th>Strongly Disagree<br></th>
                    </tr>
                    <tr>
                        <td>I like to watch movies </td>
                        <td><input type="radio" name="q1" value="1" required></td>
                        <td><input type="radio" name="q1" value="2"></td>
                        <td><input type="radio" name="q1" value="3"></td>
                        <td><input type="radio" name="q1" value="4"></td>
                        <td><input type="radio" name="q1" value="5"></td>
                    </tr>
                    <tr>
                        <td>I like to listen to radio</td>
                        <td><input type="radio" name="q2" value="1" required></td>
                        <td><input type="radio" name="q2" value="2"></td>
                        <td><input type="radio" name="q2" value="3"></td>
                        <td><input type="radio" name="q2" value="4"></td>
                        <td><input type="radio" name="q2" value="5"></td>
                    </tr>
                    <tr>
                        <td>I like to eat out</td>
                        <td><input type="radio" name="q3" value="1" required></td>
                        <td><input type="radio" name="q3" value="2"></td>
                        <td><input type="radio" name="q3" value="3"></td>
                        <td><input type="radio" name="q3" value="4"></td>
                        <td><input type="radio" name="q3" value="5"></td>
                    </tr>
                    <tr>
                        <td>I like to watch TV</td>
                        <td><input type="radio" name="q4" value="1" required></td>
                        <td><input type="radio" name="q4" value="2"></td>
                        <td><input type="radio" name="q4" value="3"></td>
                        <td><input type="radio" name="q4" value="4"></td>
                        <td><input type="radio" name="q4" value="5"></td>
                    </tr>
                </table>
            </div>
        </div>
        </br>
        <button type="submit" class="submit-btn"> SUBMIT</button>
        </form>
    </main>
</body>
</html>
